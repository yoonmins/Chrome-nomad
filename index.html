<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- <script src="src/index.js" defer></script> -->
    <!-- <script src="src/nomad5.js" defer></script> -->
    <script src="src/randomGame.js" defer></script>
  </head>
  <body>
    <section class="Game">
      <h1 class="Game-tilte">Random Number Game</h1>
      <form action="" method="get" class="form-example">
        <div class="Game-input">
          <strong>
            <label for="Game-input-number">
              Generate a number between 0 and
            </label>
            <input
              type="number"
              id="Game-input-number"
              name="Game-input-number"
              min="0"
              onkeyup="ChoseGuessNumber()"
            />
          </strong>
        </div>
        <div class="Game-chose">
          <label for="Game-guess">
            Guess the number :
          </label>
          <input
            type="number"
            id="Game-guess"
            name="Game-guess"
            min="0"
            onkeyup="RandomNumberOutput()"
          />
          <button class="Game-guess-button" type="button">Play!</button>
        </div>
        <div class="Game-output">
          <span id="chose-number"> </span>
          <span id="random-number"> </span>
          <div class="Game-result"></div>
        </div>
      </form>
      <!-- <div class="form-example">
          <label for="name">Enter your name: </label>

        </div>
        <div class="form-example">

          <input type="email" name="email" id="email" required>
        </div>
        <div class="form-example">
          <input type="submit" value="Subscribe!">
        </div> -->
    </section>
  </body>
</html>
